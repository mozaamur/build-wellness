	<script type="text/javascript">
		$(document).ready(function () {
			//define body mass index function (BMI)
			function bodyMassIndex(weight, height) {
				//calculate (BMI)
				let BMI = weight / (height ** 2);
				return BMI.toFixed(2);
			}

			

			//get the BMI category
			function getMyBMI(BMI) {
				if (BMI < 18.5)
					return "underweight";
				else if (BMI >= 18.5 && BMI <= 24.9)
					return "your BMI is normal";
				else if (BMI >= 25 && BMI <= 29.9)
					return "your BMI is overweight";
				else if (BMI >= 30 && BMI <= 34.9)
					return "your BMI is obese";
				else
					return "your BMI is extremely obese";
			}

			function calculateAndDisplay() {
				//get the user weight in kilograms
				let weight = $("#weight").val();
				//get the user height in meters
				let height = $("#height").val();
				//
				let BMI = bodyMassIndex(weight, height);
				//
				let bmiCategory = getMyBMI(BMI);
				//display the result
				$("#result").html("your body mass index " + BMI + " which is " + bmiCategory);
			}

			//add click event to the document
			$("#button").click(calculateAndDisplay);
		});
	</script>
